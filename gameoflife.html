<!DOCTYPE html>
<html>
<title>Game of life</title>

<head>
    Game of life
</head>
<style>
    table.holder {
        width: 100%;
        height: 100%;
    }
    
    table.holder .partition {
        width: 50%;
        height: 100%;
        border: 1px solid black;
    }
    
    table:not(.holder) {
        border-collapse: collapse;
    }
    
    td.live {
        background-color: black;
    }
    
    td {
        height: 0.6rem;
        width: 0.6rem;
        border: 1px solid #CCC;
    }
    
    #seedUI {}
</style>


<body>
    <input id="cells" placeholder="no. of cells" type="number" name="cells" min="9" onchange="customGrid(this.value)">
    <input id="totalGenerations" placeholder="no. of gen." type="number" name="cells" min="1">
    <button onclick="playPause()" style="width: 4rem;" id="playPause" >Play</button>
    <button onclick="next()">Next</button>
    <button onclick="continueGen()">Continue</button>
    <button onclick="reset()">Reset All</button>
    <input id="iterDuration" placeholder="iteration duration in seconds" type="number" name="cells" min="0.1">
    <table class="holder">
        <tbody>
            <tr>
                <td class="left partition">
                    <table id="seedUI"></table>
                </td>
                <td class="right partition">
                    <table id="runUITable"></table>
                    <button onclick="resetRunGrid()" style="float: right;">Reset Itrn</button>
                    <span id="generationsCtr"></span>
                </td>
            </tr>
        </tbody>
    </table class="holder">
    <span>Click various cells on the first table to make them alive(black) or dead(white)</span>
    <script type="text/javascript" src="gameoflife2.js"></script>
</body>

</html>
